<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Editable Resume Builder by Khurram Shahzad</h1>
    <p>Please fill the form and submit it then your resume-output will shown below the form</p>
    <form id="resumeform">
        <fieldset>
            <legend><b>PERSONAL INFORMATION</b></legend><br>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" required>
            
            <label for="phone">Contact Number:</label>
            <input type="number" id="phone" name="phone" required>
            
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" accept="image/*">
        </fieldset>
        <br>
        <fieldset>
            <legend><b>EDUCATION</b></legend><br>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>
            
            <label for="institute">Institute:</label>
            <input type="text" id="institute" name="institute" required>
            
            <label for="start">Start date:</label>
            <input type="date" id="start" name="start" required>
            
            <label for="end">End date:</label>
            <input type="date" id="end" name="end" required>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>EXPERIENCE</b></legend><br>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>
            
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>
            
            <label for="start">Start date:</label>
            <input type="date" id="start" name="start" required>
            
            <label for="end">End date:</label>
            <input type="date" id="end" name="end" required>
            
            
            <label for="description">Description:</label>
            <textarea name="description" id="description"></textarea>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>SKILLS</b></legend><br>
            <label for="skill">Skill Name:</label>
            <input type="text" id="skill" name="skill" required>
            
            <label for="skill-level">Skill Level:</label>
            <select id="skill-level" name="skill-level">
                <option value="select">Select</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="full-stack">Full Stack</option>
            </select>
        </fieldset>
        <br>
        <button type="submit">Generate Resume</button>
        <!-- <input type="submit" value="Genrate Resume"> -->
    </form>
    <div id="resume-output">
        <section id="personal-info">
            <img id="display-profile-picture" alt="Profile Picture">
            <h2 id="display-name" contenteditable="true"></h2>
            <p id="display-email" contenteditable="true"></p>
            <p id="display-phone" contenteditable="true"></p>
        </section>
        <section id="education" contenteditable="true">
            <h3>Education</h3>
            <p id="display-education"></p>
        </section>
        <section id="experience" contenteditable="true">
            <h3>Experience</h3>
            <p id="display-experience"></p>
        </section>
        <section id="skills" contenteditable="true">
            <h3>Skills</h3>
            <ul id="display-skills"></ul>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
